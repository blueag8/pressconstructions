{% extends 'base.html'%}
{% block title %}Press | Testimonials{% endblock %}

{% block content %}
<script>
  window.fbAsyncInit = function() {
    FB.init({
      xfbml      : true,
      version    : 'v5.0'
    });
  }; 
</script>
<script async defer src="https://connect.facebook.net/en_US/sdk.js"></script>

<div class="container-fluid">
<div class="row">
<div class="content">

<!-- Carousel -->
<div id="carousel" class="carousel slide" data-ride="carousel">
	<!-- Indicators -->
	<ol class="slider">
		<li data-target="#carousel" data-slide-to="0" class="active"></li>
		<li data-target="#carousel" data-slide-to="1"></li>
		<li data-target="#carousel" data-slide-to="2"></li>
	</ol>

	<!-- Wrapper for slides -->
	<div class="carousel-inner">
		<div class="item active"> 
           <div class="fb-post" 
                data-href="https://www.facebook.com/110484450482055/posts/800258520452670"
                data-width="500"></div>
		</div>

		<div class="item">
	     <div class="fb-post" 
                data-href="https://www.facebook.com/110484450482055/posts/10162954932750595"
                data-width="500"></div>
		</div>

		<div class="item">
	     <div class="fb-post" 
                data-href="https://www.facebook.com/110484450482055/posts/2237818553187326"
                data-width="500"></div>
		</div>
	</div>

    
	<!-- Controls -->
	<a class="left carousel-control" href="#carousel" role="button" data-slide="prev">
		<span class="glyphicon glyphicon-chevron-left"></span>
	</a>
	<a class="right carousel-control" href="#carousel" role="button" data-slide="next">
		<span class="glyphicon glyphicon-chevron-right"></span>
	</a>
</div>

</div>
</div>
{% endblock %}
