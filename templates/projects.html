{% extends 'base.html'%}{% block content %}
<div id="Mycarousel" class="carousel slide" data-ride="carousel">
 
  <!-- Indicators -->
  <ol class="carousel">
    <li data-target="#Mycarousel" data-slide-to="0" class="active"></li>
    <li data-target="#Mycarousel" data-slide-to="1"></li>
    <li data-target="#Mycarousel" data-slide-to="2"></li>
  </ol>

  <!-- Wrapper for slides -->
  <div class="carousel-inner" role="listbox">
    <div class="item">
      <img src="static/images/stairs.jpg"" class="img-responsive center-block" alt="Michonne">
    </div>
    <div class="item">
      <img src="static/images/floor.jpg"" class="img-responsive center-block" alt="Carnarvon Gorge">
    </div>
    <div class="item">
      <img src="static/images/grey.jpg"class="img-responsive center-block">
      </div>
  </div>
      <div class="item">
      <img src="static/images/fence.jpg"class="img-responsive center-block" alt="Victor Dragons">
      </div>
  </div>
   <a class="carousel-control-prev" href="#Mycarousel" role="button" data-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="carousel-control-next" href="#Mycarousel" role="button" data-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>

	{% endblock %}
